name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Format check (Black)
        run: black --check src/

      - name: Import sorting (isort)
        run: isort --check-only src/

      - name: Lint code (Flake8)
        run: flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run unit tests
        run: echo "Unit tests placeholder - add pytest tests/"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Free up disk space
        run: |
          sudo docker rmi $(docker images -q) || true
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /usr/local/julia* || true
          sudo apt-get clean && sudo apt-get autoclean && sudo apt-get autoremove || true
          df -h

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Built and pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          
          
  Continuous-Deployment:
    needs: build-and-push-ecr-image
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Pull latest image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        run: |
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      - name: Stop and remove old container if running
        run: |
          docker stop text-summarizer 2>/dev/null || true
          docker rm text-summarizer 2>/dev/null || true
       
      - name: Run Docker Image to serve users
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        run: |
          docker run -d \
            -p 8080:8080 \
            --ipc="host" \
            --name text-summarizer \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Verify container is running
        run: |
          sleep 5
          if docker ps --filter name=text-summarizer --filter status=running | grep -q text-summarizer; then
            echo "✅ Container started successfully"
          else
            echo "❌ Container failed to start"
            docker logs text-summarizer
            exit 1
          fi

      - name: Health check API
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:8080/docs 2>/dev/null; then
              echo "✅ API is responding"
              exit 0
            fi
            echo "Attempt $i/10: Waiting for API..."
            sleep 3
          done
          echo "❌ API failed to respond"
          exit 1

      - name: Clean old images
        run: |
          docker image prune -f --filter "until=24h"